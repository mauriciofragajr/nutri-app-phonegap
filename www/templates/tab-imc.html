<ion-view view-title="IMC">
  <ion-content class="padding " >

      <div class="list">
        <label class="item item-input">
          <span class="input-label">Altura (m)</span>
          <input id="altura" type='number' step=0.01 required>
        </label>
        <label class="item item-input">
          <span class="input-label">Peso (Kg)</span>
          <input id="peso" type='number' step=0.01 required>
        </label>
        <button class="button button-full button-balanced" on-tap="calcula()">
          Calcular
        </button>
      </div>
      <div class="col text-center">{{resposta00}}<br>{{resposta0}} {{kgmetro}}</div>
      <div class="col text-center">{{resposta1}}</div>
      <div class="col text-center">{{resposta2}} </div>
      <div class="col text-center">{{resposta3}}</div>
      <div class="col text-center">
        {{respostaAntesMin}} {{respostaMIN}} {{respostaKG}}<br>
        {{respostaAntesMax}} {{respostaMAX}} {{respostaKG}}
      </div>


  </ion-content>
</ion-view>
